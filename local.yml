---
- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: install packages
    package: 
      name:
        - htop
        - tmux
        - vim-nox
  - name: Ensure Chocolatey installed from internal repo
    win_chocolatey:
      name: chocolatey
      state: present
      source: http://internal/odata/repo/ChocolateyInstall.ps1

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: grant
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: grant
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/grant/.bashrc
      owner: grant
      group: grant

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/galogan/ansible_desktop.git
 
  - name: Ensure Chocolatey is installed (if not already)
    ansible.windows.win_chocolatey:
      name: chocolatey
      state: present

  - name: Install Notepad++ using Chocolatey
    ansible.windows.win_chocolatey:
      name: notepadplusplus.install # Use the package name for Notepad++ in Chocolatey
      state: present
